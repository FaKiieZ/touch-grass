<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body class="body-styles">
        <nav>
            <ul id="nav-header">
                <li class="nav-element">
                    <a href="./index.html">Touch Grass</a>
                </li>
                <li class="nav-element" id="nav-active">
                    <a href="./profile.html">Profil</a>
                </li>
                <li class="nav-element">
                    <a href="./achievements.html">Achievements</a>
                </li>
            </ul>
        </nav>

        <main class="main-styles">
            <h1 class="header">Profil Details</h1>

            <form class="formular">
                <label class="label" for="name">Name:</label>
                <input
                    type="text"
                    class="profile-details-form"
                    id="name"
                    name="name"
                /><br />

                <label class="label" for="age">Age:</label>
                <input
                    type="number"
                    class="profile-details-form"
                    id="age"
                    name="age"
                    min="0"
                    max="120"
                /><br />

                <label class="label" for="location">Location:</label>
                <select
                    class="profile-details-form"
                    id="location"
                    name="location"
                >
                    <option value="">-- Select a canton --</option>
                    <option value="AG">Aargau</option>
                    <option value="AI">Appenzell Innerrhoden</option>
                    <option value="AR">Appenzell Ausserrhoden</option>
                    <option value="BE">Bern</option>
                    <option value="BL">Basel-Landschaft</option>
                    <option value="BS">Basel-Stadt</option>
                    <option value="FR">Fribourg</option>
                    <option value="GE">Geneva</option>
                    <option value="GL">Glarus</option>
                    <option value="GR">Graubünden</option>
                    <option value="JU">Jura</option>
                    <option value="LU">Lucerne</option>
                    <option value="NE">Neuchâtel</option>
                    <option value="NW">Nidwalden</option>
                    <option value="OW">Obwalden</option>
                    <option value="SG">St. Gallen</option>
                    <option value="SH">Schaffhausen</option>
                    <option value="SO">Solothurn</option>
                    <option value="SZ">Schwyz</option>
                    <option value="TG">Thurgau</option>
                    <option value="TI">Ticino</option>
                    <option value="UR">Uri</option>
                    <option value="VD">Vaud</option>
                    <option value="VS">Valais</option>
                    <option value="ZG">Zug</option>
                    <option value="ZH">Zürich</option>
                </select>
                <br />

                <label class="label" for="occupation">Occupation:</label>
                <input
                    type="text"
                    class="profile-details-form"
                    id="occupation"
                    name="occupation"
                /><br />

                <button
                    class="profile-details-form profile-details-button"
                    onclick="alert('Saved guet gmacht')"
                >
                    Save
                </button>
            </form>
        </main>
    </body>
</html>
