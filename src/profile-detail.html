<html>
    <head>
        <title>Touch Grass - Profil Detail</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script-profile.js"></script>
    </head>
    <body>
        <nav>
            <ul id="nav-header">
                <li class="nav-element">
                    <a href="./index.html">Touch Grass</a>
                </li>
                <li class="nav-element" id="nav-active">
                    <a href="./profile.html">Profil</a>
                </li>
                <li class="nav-element">
                    <a href="./achievements.html">Achievements</a>
                </li>
                <li class="nav-element">
                    <a href="./quests.html">Quests</a>
                </li>
            </ul>
        </nav>

        <main>
            <h1 class="header">Profil Details</h1>

            <form class="formular">
                <div class="align-center">
                    <img
                        id="profile-pic"
                        src="profile-icons/unicorn.png"
                        alt="Profil"
                    />
                    <label class="label" for="profile-picture"
                        >Choose Profile Icon:</label
                    >

                    <div class="icon-selection">
                        <img
                            class="icon"
                            src="profile-icons/unicorn.png"
                            alt="unicorn"
                            onclick="selectIcon('profile-icons/unicorn.png')"
                        />
                        <img
                            class="icon"
                            src="profile-icons/dog.png"
                            alt="Dog"
                            onclick="selectIcon('profile-icons/dog.png')"
                        />
                        <img
                            class="icon"
                            src="profile-icons/duck.png"
                            alt="duck"
                            onclick="selectIcon('profile-icons/duck.png')"
                        />
                        <img
                            class="icon"
                            src="profile-icons/penguin.png"
                            alt="penguin"
                            onclick="selectIcon('profile-icons/penguin.png')"
                        />
                    </div>
                </div>
                <label class="label" for="name">Name:</label>
                <input
                    type="text"
                    class="profile-details-form"
                    id="name"
                    name="name"
                /><br />

                <label class="label" for="age">Age:</label>
                <input
                    type="number"
                    class="profile-details-form"
                    id="age"
                    name="age"
                    min="0"
                    max="120"
                /><br />

                <label class="label" for="location">Location:</label>
                <select
                    class="profile-details-form"
                    id="location"
                    name="location"
                >
                    <option value="">-- Select a canton --</option>
                    <option value="Aargau">Aargau</option>
                    <option value="Appenzell Innerrhoden">
                        Appenzell Innerrhoden
                    </option>
                    <option value="Appenzell Ausserrhoden">
                        Appenzell Ausserrhoden
                    </option>
                    <option value="Bern">Bern</option>
                    <option value="Basel-Landschaft">Basel-Landschaft</option>
                    <option value="Basel-Stadt">Basel-Stadt</option>
                    <option value="Fribourg">Fribourg</option>
                    <option value="Geneva">Geneva</option>
                    <option value="Glarus">Glarus</option>
                    <option value="Graubünden">Graubünden</option>
                    <option value="Jura">Jura</option>
                    <option value="Lucerne">Lucerne</option>
                    <option value="Neuchâtel">Neuchâtel</option>
                    <option value="Nidwalden">Nidwalden</option>
                    <option value="Obwalden">Obwalden</option>
                    <option value="St. Gallen">St. Gallen</option>
                    <option value="Schaffhausen">Schaffhausen</option>
                    <option value="Solothurn">Solothurn</option>
                    <option value="Schwyz">Schwyz</option>
                    <option value="Thurgau">Thurgau</option>
                    <option value="Ticino">Ticino</option>
                    <option value="Uri">Uri</option>
                    <option value="Vaud">Vaud</option>
                    <option value="Valais">Valais</option>
                    <option value="Zug">Zug</option>
                    <option value="Zürich">Zürich</option>
                </select>
                <br />

                <label class="label" for="occupation">Occupation:</label>
                <input
                    type="text"
                    class="profile-details-form"
                    id="occupation"
                    name="occupation"
                /><br />

                <button
                    class="profile-details-form profile-details-button"
                    type="button"
                    onclick="saveProfile()"
                >
                    Save
                </button>
            </form>
        </main>

        <footer>
            <p>
                &copy;
                <script>
                    document.write(new Date().getFullYear());
                </script>
                Touch Grass
            </p>
        </footer>
    </body>
</html>
