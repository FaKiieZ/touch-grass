<html>
    <head>
        <title>Touch Grass - Profil</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <nav>
            <ul id="nav-header">
                <li class="nav-element">
                    <a href="./index.html">Touch Grass</a>
                </li>
                <li class="nav-element" id="nav-active">
                    <a href="./profile.html">Profil</a>
                </li>
                <li class="nav-element">
                    <a href="./achievements.html">Achievements</a>
                </li>
                <li class="nav-element">
                    <a href="./quests.html">Quests</a>
                </li>
            </ul>
        </nav>

        <main>
            <h1 class="header">Profil</h1>

            <div class="profil">
                <img id="profile-pic" src="assets/default.jpg" alt="Profil" />

                <p class="profile-paragraph">
                    <strong>Name:</strong> John Doe<br />
                    <strong>Age:</strong> 25<br />
                    <strong>Location:</strong> MÃ¼nsingen<br />
                    <strong>Occupation:</strong> Web Developer<br />
                </p>
                <a class="profile-edit-button" href="profile-detail.html"
                    >Edit Profile</a
                >
            </div>

            <div>
                <h2>Choose Profile Icon</h2>
                <div class="icon-selection">
                    <img
                        class="icon"
                        src="profile-icons/unicorn.png"
                        alt="unicorn"
                        onclick="selectIcon('profile-icons/unicorn.png')"
                    />
                    <img
                        class="icon"
                        src="profile-icons/dog.png"
                        alt="Dog"
                        onclick="selectIcon('profile-icons/dog.png')"
                    />
                    <img
                        class="icon"
                        src="profile-icons/duck.png"
                        alt="duck"
                        onclick="selectIcon('profile-icons/duck.png')"
                    />
                    <img
                        class="icon"
                        src="profile-icons/penguin.png"
                        alt="penguin"
                        onclick="selectIcon('profile-icons/penguin.png')"
                    />
                </div>
            </div>

            <div>
                <h2 class="header2">My friends</h2>

                <ul class="profile-ul">
                    <li class="profile-li">Friend 1</li>
                    <li class="profile-li">Friend 2</li>
                    <li class="profile-li">Friend 3</li>
                </ul>
            </div>

            <script>
                function selectIcon(iconSrc) {
                    document.getElementById("profile-pic").src = iconSrc;
                }
            </script>
        </main>

        <footer>
            <p>
                &copy;
                <script>
                    document.write(new Date().getFullYear());
                </script>
                Touch Grass
            </p>
        </footer>
    </body>
</html>
