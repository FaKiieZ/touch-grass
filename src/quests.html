<html>
    <head>
        <title>Touch Grass - Quests</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="quests-style.css" />
        <script src="script-profile.js"></script>
    </head>

    <body>
        <nav>
            <ul id="nav-header">
                <li class="nav-element">
                    <a href="./index.html">Touch Grass</a>
                </li>
                <li class="nav-element"><a href="./profile.html">Profil</a></li>
                <li class="nav-element">
                    <a href="./achievements.html">Achievements</a>
                </li>
                <li class="nav-element" id="nav-active">
                    <a href="./quests.html">Quests</a>
                </li>
            </ul>
        </nav>

        <main>
            <div class="container">
                <h1>Quests Ãœbersicht</h1>
                <div class="quests">
                    <!-- Daily Quests Section -->
                    <div class="quest-section">
                        <h2>Daily Quests</h2>
                        <ul class="quest-list">
                            <li>
                                <input type="checkbox" id="daily-1" onclick="handleCheckboxClick(100, 'collect-button-1', 'daily-1')" />
                                <label for="daily-1">Sammle 100 XP</label>
                            </li>
                            <li>
                                <input type="checkbox" id="daily-2" onclick="handleCheckboxClick(200, 'collect-button-2', 'daily-2')" />
                                <label for="daily-2">Besiege 5 Gegner</label>
                            </li>
                            <li>
                                <input type="checkbox" id="daily-3" onclick="handleCheckboxClick(200, 'collect-button-3', 'daily-3')" />
                                <label for="daily-3">Schliesse 5 Wanderungen ab</label>
                            </li>
                        </ul>
                    </div>

                    <!-- Weekly Quests Section -->
                    <div class="quest-section">
                        <h2>Weekly Quests</h2>
                        <ul class="quest-list">
                            <li>
                                <input type="checkbox" id="weekly-1" />
                                <label for="weekly-1">Verdiene 5000 Punkte</label>
                            </li>
                            <li>
                                <input type="checkbox" id="weekly-2" />
                                <label for="weekly-2">Erreiche Level 10</label>
                            </li>
                            <li>
                                <input type="checkbox" id="weekly-3" />
                                <label for="weekly-3">Erkunde 3 neue Gebiete</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="progress-container">
                    <h2 class="header2">Level Progress</h2>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <p id="level"></p>
                </div>

                <div id="collect-buttons-container"></div>
            </div>
        </main>

        <footer>
            <p>
                &copy;
                <script>
                    document.write(new Date().getFullYear());
                </script>
                Touch Grass
            </p>
        </footer>

        <script>
            function handleCheckboxClick(xp, buttonId, checkboxId) {
                createCollectButton(xp, buttonId);
                document.getElementById(checkboxId).disabled = true;
            }

            function createCollectButton(xp, buttonId) {
                const container = document.getElementById('collect-buttons-container');
                if (!document.getElementById(buttonId)) {
                    const button = document.createElement('button');
                    button.id = buttonId;
                    button.textContent = `Collect ${xp} XP`;
                    button.onclick = function() {
                        collectXP(xp, buttonId);
                    };
                    container.appendChild(button);
                }
            }
        </script>
    </body>
</html>
